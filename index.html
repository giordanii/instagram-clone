            <form>
                <input type="text" autocomplete="off" placeholder="Phone number, username, or email" id="username">
                <br>
                <input type="password" placeholder="Password" id="pass">
                <br>
                <button id="submit" disabled>Log in</button>
            </form>
            <p>OR</p>
            <p><a href="#" class="facebook">Log in with Facebook</a></p>
            <p><a href="#" id="password">Forgot password?</a></p>
        </section>
        <section id="create">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </section>
